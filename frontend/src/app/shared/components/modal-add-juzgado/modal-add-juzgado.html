<div class="modal p-6 bg-gray-50 rounded-2xl shadow-xl max-w-3xl mx-auto">
  <form [formGroup]="form" (ngSubmit)="save()">
    <!-- NOMBRE DEL JUZGADO -->
    <mat-form-field appearance="fill" class="w-full mb-4">
      <mat-label>Nombre del Juzgado</mat-label>
      <input
        matInput
        formControlName="nombre"
        placeholder="Ej. Juzgado 1ª Instancia"
      />
      <app-error-message
        [control]="form.get('nombre')"
        fieldName="Nombre del Juzgado"
      ></app-error-message>
    </mat-form-field>

    <!-- SECCIÓN DE DIRECCIÓN -->
    <fieldset
      formGroupName="direccion"
      class="mt-4 border border-gray-200 rounded-lg p-4"
    >
      <legend class="px-2 text-lg font-semibold text-[#052C13]">
        Dirección
      </legend>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
        <!-- Calle -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Calle</mat-label>
          <input matInput formControlName="calle" placeholder="Calle" />
          <app-error-message
            [control]="form.get('direccion.calle')"
            fieldName="Calle"
          ></app-error-message>
        </mat-form-field>

        <!-- Número -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Número</mat-label>
          <input
            matInput
            type="number"
            formControlName="numero"
            min="1"
            placeholder="Número"
          />
          <app-error-message
            [control]="form.get('direccion.numero')"
            fieldName="Número"
          ></app-error-message>
        </mat-form-field>

        <!-- Código Postal -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Código Postal</mat-label>
          <input
            matInput
            type="text"
            formControlName="cp"
            placeholder="CP (5 dígitos)"
          />
          <app-error-message
            [control]="form.get('direccion.cp')"
            fieldName="Código Postal"
          ></app-error-message>
        </mat-form-field>

        <!-- Localidad -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Localidad</mat-label>
          <input matInput formControlName="localidad" placeholder="Localidad" />
          <app-error-message
            [control]="form.get('direccion.localidad')"
            fieldName="Localidad"
          ></app-error-message>
        </mat-form-field>

        <!-- Provincia -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Provincia</mat-label>
          <input matInput formControlName="provincia" placeholder="Provincia" />
          <app-error-message
            [control]="form.get('direccion.provincia')"
            fieldName="Provincia"
          ></app-error-message>
        </mat-form-field>

        <!-- País -->
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>País</mat-label>
          <input matInput formControlName="pais" placeholder="País" />
          <app-error-message
            [control]="form.get('direccion.pais')"
            fieldName="País"
          ></app-error-message>
        </mat-form-field>
      </div>
    </fieldset>

    <!-- BOTONES -->
    <div class="mt-6 flex justify-center gap-4">
      <app-btn
        class="opacity-70"
        mat-raised-app-btn
        color="accent"
        type="submit"
        (click)="cancelForm()"
      >
        Cancelar
      </app-btn>
      <app-btn mat-raised-app-btn color="primary" type="submit">
        Guardar
      </app-btn>
    </div>
  </form>
</div>
