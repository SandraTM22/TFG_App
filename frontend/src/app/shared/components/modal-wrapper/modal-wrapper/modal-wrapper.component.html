<ng-container *ngIf="visible">
  <div
    class="modal-backdrop fixed inset-0 bg-slate-100 bg-opacity-25 flex items-center justify-center z-50"
  >
    <div
      class="modal-content max-w-2/3 w-full bg-slate-50 rounded-2xl shadow-xl overflow-auto"
      (click)="$event.stopPropagation()"
    >
      <header class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-xl font-bold text-[#052C13]">{{ title }}</h3>
        <button (click)="close.emit()" class="text-2xl leading-none">&times;</button>
      </header>
      <section class="p-6">
        <ng-content></ng-content>
      </section>
    </div>
  </div>
</ng-container>
