<div class="fixed top-11/12 right-5 flex flex-col space-y-3 z-50">
  <div
    *ngFor="let toast of toastService.toasts"
    [ngClass]="{
      'bg-green-700': toast.type === 'success',
      'bg-red-700': toast.type === 'error',
      'bg-blue-700': toast.type === 'info',
      'bg-yellow-500': toast.type === 'warning'
    }"
    class="text-white px-4 py-2 rounded-lg shadow-md flex justify-between items-center w-64 cursor-pointer"
    (click)="removeToast(toast.id)"
  >
    <span>{{ toast.message }}</span>

    <button class="ml-2 text-white font-bold">X</button>
  </div>
</div>
