<div class="transition duration-300">
  <main class="p-4 min-h-2/4  w-full  m-auto mt-10">
    <div class="flex justify-between my-4 text-xl tracking-wide items-center">
      <h2 class="font-extrabold uppercase text-[#052C13] drop-shadow-md">
        Costas
      </h2>
      <app-btn> Alta costas </app-btn>
    </div>

    <div class="relative overflow-x-auto shadow-lg rounded-2xl mb-4 z-20">
      <table class="w-full text-left rtl:text-right">
        <thead class="text-white uppercase bg-dg tracking-wide">
          <tr>
            <th class="px-6 py-3">Estado</th>
            <th class="px-6 py-3">Cliente</th>
            <th class="px-6 py-3">Autos</th>
            <th class="px-6 py-3">Juzgado</th>
            <th class="px-6 py-3">Procurador</th>
            <th class="px-6 py-3">Tasación</th>
            <th class="px-6 py-3">+15 días</th>
            <th class="px-6 py-3">Decreto</th>
            <th class="px-6 py-3">+20 días</th>
            <th class="px-6 py-3">Procedimiento</th>
            <th class="px-6 py-3">Comentarios</th>
            <th class="px-6 py-3">Contrario</th>
            <th class="px-6 py-3">Importe</th>
            <th class="px-3 py-3 w-20">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of filteredCostas; let i = index">
            <tr class="bg-slate-50 hover:bg-gray-50 border-b border-gray-200">
             <!--  <td class="px-6 py-4">{{ item.estado }}</td>
              <td class="px-6 py-4">{{ item.cliente }}</td>
              <td class="px-6 py-4">{{ item.autos }}</td>
              <td class="px-6 py-4">{{ item.juzgado }}</td>
              <td class="px-6 py-4">{{ item.procurador }}</td>
              <td class="px-6 py-4">{{ item.fechaTasacion | date }}</td>
              <td class="px-6 py-4">{{ item.mas15Dias | date }}</td>
              <td class="px-6 py-4">{{ item.fechaDecreto | date }}</td>
              <td class="px-6 py-4">{{ item.mas20Dias | date }}</td>
              <td class="px-6 py-4">{{ item.tipoProcedimiento }}</td>
              <td class="px-6 py-4">{{ item.comentarios }}</td>
              <td class="px-6 py-4">{{ item.contrario }}</td>
              <td class="px-6 py-4">{{ item.importe | currency:'EUR' }}</td>
 -->
              <!-- Acciones -->
              <td class="px-3 py-4 inline-flex">
                <button
                  class="m-1 cursor-pointer p-2 rounded-lg hover:bg-green-100 transition"
                  
                  title="Editar"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 -960 960 960"
                    width="24px"
                    fill="#000000"
                  >
                    <path
                      d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"
                    />
                  </svg>
                </button>

                <button
                  class="m-1 cursor-pointer p-2 rounded-lg hover:bg-green-100 transition"
                  
                  title="Eliminar"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 -960 960 960"
                    width="24px"
                    fill="#000000"
                  >
                    <path
                      d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
                    />
                  </svg>
                </button>
              </td>
            </tr>
          </ng-container>

          <tr *ngIf="costasList.length === 0">
            <td colspan="14" class="p-4 text-center text-xl font-bold text-green-900">
              No hay costas que mostrar
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
