<ng-container *ngIf="user as u" class="fixed inset-0 bg-opacity-50 flex items-center justify-center z-50">
  <div
    class="max-w-2/3 w-full p-8 bg-slate-100 mx-auto rounded-2xl shadow-xl"
  >
    <h5 class="mb-2 text-xl text-green-800 font-bold tracking-tight">
      Editar Usuario
    </h5>

    <input
      [(ngModel)]="u.username"
      class="mb-3 w-full p-2 border border-green-800 rounded-lg text-shadow-slate-700 placeholder-slate-500"
      placeholder="Nombre"
    />

    <input
      [(ngModel)]="u.email"
      class="mb-3 w-full p-2 border border-green-800 rounded-lg text-shadow-slate-700 placeholder-slate-500"
      placeholder="Nombre"
    />

    <div
      id="roles"
      class="w-full p-2 border border-shadow-slate-300 rounded focus:outline-none focus:ring-2 focus:ring-green-800 text-shadow-slate-700 placeholder-slate-500"
    >
      <input
        class="accent-green-800"
        type="checkbox"
        [value]="'ROLE_ADMIN'"
        (change)="onEditRoleChange('ROLE_ADMIN', $event)"
        [checked]="u.roles.includes('ROLE_ADMIN')"
      />
      Administrador <br />
      <input
        class="accent-green-800"
        type="checkbox"
        [value]="'ROLE_USER'"
        (change)="onEditRoleChange('ROLE_USER', $event)"
        [checked]="u.roles.includes('ROLE_USER')"
      />
      Usuario<br />
      <input
        class="accent-green-800"
        type="checkbox"
        [value]="'ROLE_USER_LIMITED'"
        (change)="onEditRoleChange('ROLE_USER_LIMITED', $event)"
        [checked]="u.roles.includes('ROLE_USER_LIMITED')"
      />
      Usuario limitado<br />
    </div>
    <br />

    <div class="flex justify-end gap-2">
      <button
        (click)="cancelEdit()"
        class="p-2 rounded-xl bg-green-900 hover:bg-green-700 text-white cursor-pointer"
      >
        Cancelar
      </button>
      <button
        (click)="saveEdit()"
        class="p-2 rounded-xl bg-green-900 hover:bg-green-700 text-white cursor-pointer"
      >
        Guardar
      </button>
    </div>
  </div>
</ng-container>
