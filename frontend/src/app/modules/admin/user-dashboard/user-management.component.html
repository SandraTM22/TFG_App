    </div>

      *ngIf="showAddUser"
      class="w-full max-w-full p-4"
    >
      <app-add-user (userAdded)="onUserAdded()"></app-add-user>
    </div>

      <!-------------------------USERS LIST-------------------------------->
      <div class="relative overflow-x-auto shadow-lg rounded-2xl overflow-hidden mb-4 z-20">
        <table class="w-full text-sm text-left rtl:text-right">
          <thead class="text-xs text-white uppercase bg-green-800 tracking-wide">
            <tr>
              <th scope="col" class="px-6 py-3 whitespace-nowrap">Nombre</th>
              <th scope="col" class="px-6 py-3">Email</th>
              <th scope="col" class="px-6 py-3">Roles</th>
              <th scope="col" class="px-3 py-3">iniciado</th>
              <th scope="col" class="px-3 py-3">Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr
              *ngFor="let user of filteredUsers"
              class="bg-slate-100 bg- text-gray-950 border-b border-gray-200 hover:bg-gray-50 "
            >
              <td
                scope="row"
                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap"
              >
                {{ user.username }}
              </td>

              <td class="px-6 py-4 min-w-40">
                {{ user.email }}
              </td>

              <td class="px-6 py-4 min-w-20">
                <span *ngFor="let role of user.roles">
                  {{ getRoleDisplayName(role) }}
                  <ng-container
                    *ngIf="role !== user.roles[user.roles.length - 1]"
                    >,
                  </ng-container>
                  <!-- Separador entre roles -->
                </span>
              </td>

              <td class="px-3 py-4 w-10">
                <label class="inline-flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    [checked]="!user.firstTime"
                    class="sr-only peer"
                  />
                  <div
                    class="relative w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-green-800 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-800"
                  ></div>
                </label>
              </td>

              <td class="px-3 py-4 w-20 inline-flex ">
                <button class="m-1 cursor-pointer p-2 rounded-lg hover:bg-green-100 transition" (click)="updateUser(user)">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 -960 960 960"
                    width="24px"
                    fill="#000000"
                  >
                    <path
                      d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"
                    />
                  </svg>
                </button>

                <button
                  class="m-1 cursor-pointer p-2 rounded-lg hover:bg-green-100 transition"
                  (click)="deleteUser(user.id)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 -960 960 960"
                    width="24px"
                    fill="#000000"
                  >
                    <path
                      d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"
                    />
                  </svg>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- --------------------------------------------------- -->
    </div>

    <ng-template #noUsers>
      <p
        class="cursor-default p-2 mt-1 text-xl font-bold bg-green-800 opacity-60"
      >
        No hay usuarios que mostrar
      </p>
    </ng-template>
  </main>
</div>
